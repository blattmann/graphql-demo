type Film {
  title: String
  episode_id: Int
  opening_crawl: String
  director: String
  producer: String
  release_date: String
  characters: [Person]
  planets: [Planet]
  starships: [Starship]
  vehicles: [String]
  species: [String]
  url: String
}

extend type Query {
  films(id: String!): [Film]
}
